<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}Series Ratings{% endblock title %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/charts.min.js' %}"
    ></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    <style>
      .header {
        margin: 150px auto 100px auto;
      }
      h1::before {
        display: inline-block;
        content: "\f008";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: yellow;
        padding-right: 5px;
        font-size: 75px;
      }
      h1 {
        display: block;
        text-decoration: underline;
        text-decoration-thickness: 3px;
      }
      @media only screen and (max-width: 652px) {
        h1::before {
          display: block;
        }
      }
    </style>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="header" data-test="header">
        <a href="{% url 'media_ratings:home' %}" class="text-decoration-none">
          <h1 class="text-light text-center display-1">Series Ratings</h1>
        </a>
      </div>
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
